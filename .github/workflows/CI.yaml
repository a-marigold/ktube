name: CI

on:
  push:
    branches: '**'

jobs:
  frontendCI:
    name: Frontend CI

    runs-on: ubuntu-latest

    defaults:
      run:

        working-directory: frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.25.0
        run_install: false

    - name: Set up Node js
      uses: actions/setup-node@v4
      with:
        node-version: 23
        cache: pnpm
        cache-dependency-path: frontend/pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install

    - name: Run Linter
      run: pnpm lint

    - name: Run tests

      run: pnpm test

    - name: Build frontend

      run: pnpm build

  backendCI:

    name: Backend CI

    runs-on: ubunut-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install

    - name: Run Linter
      run: bun run lint
