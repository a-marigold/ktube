name: CI

on:
  push:
    branches: '**'

jobs:
  frontendCI:
    name: Frontend CI

    runs-on: ubuntu-latest

    defaults:
      run:

        working-directory: frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.25.0
        run_install: false

    - name: Set up Node js
      uses: actions/setup-node@v4
      with:
        node-version: 23
        cache: pnpm

    - name: Install dependencies
      run: npm Install

    - name: Run Linter
      run: pnpm lint

    - name: Build frontend
      run: pnpm Build
